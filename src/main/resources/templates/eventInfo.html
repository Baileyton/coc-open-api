<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 정보</title>
</head>
<body>
<h1>진행 중인 이벤트 정보</h1>
<div class="event-container">
    <div class="event-item" th:each="eventInfo : ${eventInfoList}">
        <a th:href="${eventInfo.link}">
            <img th:src="${eventInfo.thumbnail}" alt="">
        </a>
        <p th:text="${eventInfo.startDate} + ' ~ ' + ${eventInfo.endDate}">Event Period</p>
    </div>
</div>
</body>
</html>
